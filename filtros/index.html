<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <h3>Filtros CSS</h3>
    <p >Pasa el cursor sobre las imagenes para ver la foto original sin filtros</p>

    <div class="contenedor">

        <div class="tarjeta">
            <img src="images/parque-nacional-banff.jpg" class="escalagrises">
            <p>Grayscale</p>
        </div>

        <div class="tarjeta">
            <img src="images/parque-nacional-banff.jpg" class="blur">
            <p>Blur</p>
        </div>

        <div class="tarjeta">
            <img src="images/parque-nacional-banff.jpg" class="sepia">
            <p>Sepia</p>
        </div>

        <div class="tarjeta">
            <img src="images/parque-nacional-banff.jpg" class="saturate">
            <p>Saturate</p>
        </div>

        <div class="tarjeta">
            <img src="images/parque-nacional-banff.jpg" class="invert">
            <p>Invert</p>
        </div>

        <div class="tarjeta">
            <img src="images/parque-nacional-banff.jpg" class="darkcontrast">
            <p>Dark and Contrast</p>
        </div>

        <div class="tarjeta">
            <img src="images/parque-nacional-banff.jpg" class="huerotate">
            <p>Hue Rotate</p>
        </div>

          <div class="tarjeta">
            <img src="images/parque-nacional-banff.jpg" class="dropshadow">
            <p>Drop Shadow</p>
        </div>

    </div>

    
</body>
</html>
